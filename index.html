<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 0;
				background-color: #f4f4f4;
			}
			header,
			footer {
				background-color: #333;
				color: white;
				text-align: center;
				padding: 1em 0;
			}
			main {
				padding: 1em;
			}
			button {
				padding: 10px 20px;
				font-size: 16px;
				cursor: pointer;
			}
			button:hover {
				background-color: #555;
				color: white;
			}
		</style>
	</head>
	<body>
		<header>
			<h1>My Web Page</h1>
			<p>This is a simple web page.</p>
		</header>
		<main>
			<p>Welcome to my web page. Here is some content.</p>
			<button id="myButton">Click Me</button>
		</main>
		<footer>
			<p>&copy; 2024 My Web Page</p>
		</footer>
		<script src="index.js"></script>
	</body>
</html>
